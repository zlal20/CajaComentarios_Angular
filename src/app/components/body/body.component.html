
<div class="container">

<!-- titulo de la noticia-->

<div class="card">
    <div class="card-content">
      <p class="title">
        Angular2

    </p>
      <p class="subtitle">
        SPA
      </p>
    </div>
    <footer class="card-footer">
      <p class="card-footer-item">
        <span>
          View on <a href="https://twitter.com/codinghorror/status/506010907021828096">Twitter</a>
        </span>
      </p>
      <p class="card-footer-item">
        <span>
          Share on <a href="#">Facebook</a>
        </span>
      </p>
    </footer>
  </div>

  <!-- Caja de comentarios -->
<!-- ngfor itera sobre el arreglo comentarios y muestra la informacion en la vista-->
  <article class="media" *ngFor =" let coment of comentarios; let num = index">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png">
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <p>
          <!-- la variable coment interpola los atributos del arreglo -->
          <strong>{{coment.nombre}}</strong> <small>{{coment.alias}}</small> <small>31s</small>
          <br>
          {{coment.comentario}}
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-reply"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-retweet"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-heart"></i></span>
          </a>
        </div>
      </nav>
    </div>
    <div class="media-right">
      <button class="delete"(click)="eliminar(num)"></button>
    </div>
    
  </article>
  
  <br>
  <br>
 
<!-- formulario de comentarios -->

<article class="media">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png">
      </p>
    </figure>
    <div class="media-content">
        
        <div class="field">
            <div class="control">

              <input class="input" type="text" [(ngModel)]="nombre" (ngModelChange)="nombre = $event" placeholder="Nombre">


            </div>
        </div>

      <div class="field">
        <p class="control">
          
          <textarea class="textarea" [(ngModel)]="comentario" (ngModelChange)="comentario = $event" placeholder="Agrega un comentario..."></textarea>


        </p>
      </div>
      <nav class="level">
        <div class="level-left">
          <div class="level-item">
            <a class="button is-info" (click) ="agregarComentario()" >Enviar</a>
          </div>
        </div>
        
      </nav>
    </div>
  </article>


  </div>
